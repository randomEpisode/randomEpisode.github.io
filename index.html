<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="sitcomes.js"></script>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Leto:300,300i,400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
        <title>Eazy to choose</title>
    </head>
    
    <body>
        
            <div class="container">
                <div id="episodeDiv" class="hidden mainContent">
                    <h2></h2>
                    <p></p>
                    <br>
                     <img class="showImg" src="" alt="gif">
                </div>
                <div class="mainContent divHeight">
                    <h1 id="mainText">Don't know what to watch?<br> Let the Random episode generator<br> make this decision for you</h1>
                
                    <a id="btn" class="btn btn-full" href="javascript:void(0)">Magic button</a>  
                </div>
            </div>    
        
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    var episodeInfo = randomEpisode();
                    $("h2").html("«" + episodeInfo.title + "»");
                    $("p").html("Season " + episodeInfo.seasonNumber+ ", episode " +episodeInfo.episodNumber)
                    $("h1").hide();
                    $("#btn").html("One more time");
                    $("#episodeDiv").removeClass("hidden");
                    $(".mainContent").removeClass("divHeight");
                    $(".mainContent").addClass("btnPad");
                    $(".showImg").attr('src', episodeInfo.pictureSrc);
                    
                });
            });
        </script>
    </body>
</html>
